name: animal_conservation
description: An app for photographing and documenting animal sightings.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  intl: ^0.18.1
  camera: ^0.10.5+9
  path: ^1.8.3
  path_provider: ^2.1.2
  image_picker: ^1.0.7
  provider: ^6.1.1
  permission_handler: ^11.3.0
  process_run: ^0.13.1  # For running external processes like Python scripts

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true